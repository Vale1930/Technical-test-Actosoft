<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Platillos</title>
</head>

<body >
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6" id="data-container"></div>

            <div class="col-md-6 crud-form">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h3">PLATILLOS</h1>
                        <form id="task-form">

                            <label for="name">Nombre del platillo:</label>
                            <input class="form-control mb-3" type="text" placeholder="Hamburguesa" id="task-name" required>

                            <label for="price">Precio:</label>
                            <input type="number" placeholder="55" id="price" required>

                            <div class="description-container">
                                <label for="description">Descripción:</label>
                                <textarea class="form-control mb-3" id="description" rows="5"
                                    placeholder="Pieza de carne con forma redonda, mezclada con diversos ingredientes, que se hace a la plancha, a la parrilla o frita" required></textarea>
                            </div>

                            <label for="category">Categoría:</label>
                            <select id="category" name="category" required>
                                <option value="">Seleccione una opción</option>
                                <option value="Hamburguesa">Hamburguesa</option>
                                <option value="Hot Dogs">Hot Dogs</option>
                                <option value="Snacks">Snacks</option>
                                <option value="Bebidas">Bebidas</option>
                                <option value="Otros">Otros</option>
                            </select>
                            <div class="ingredients-container">
                                <label for="ingrediente">Ingredientes:</label>
                                <input type="text" placeholder="pan,carne,tomate,lechuga,cebolla,pepinillos"
                                    id="ingredients" required>
                            </div>
                            <button class="btn btn-primary btn-create" id="button-create">AGREGAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalLabel">Eliminar platillo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ¿Seguro que deseas eliminar el platillo seleccionado?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary" id="confirm-delete" >Si</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>

</body>

</html>
